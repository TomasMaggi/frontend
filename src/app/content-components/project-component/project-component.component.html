<div class="project">
  <div *ngIf="editing">
    <img class="logo" src="{{ dataload.img_url }}" alt="project img" />
    <div class="editing-container">
      <input type="text" value="{{ dataload.title }}" #title />
      <textarea #description rows="3" cols="50">
        {{ dataload.description }}
      </textarea>
      <a href="{{ dataload.repo_url }}">link to repo</a>

      <button (click)="save(dataload.id, title.value, description.value)">
        save
      </button>
      <button (click)="editing = false">cancel</button>
    </div>
  </div>
  <div *ngIf="!editing" class="project-container">
    <img class="logo" src="{{ dataload.img_url }}" alt="project img" />
    <div>
      <h3 class="project-title">{{ dataload.title }}</h3>
      <p class="project-description">
        {{ dataload.description }}
      </p>
      <a href="{{ dataload.repo_url }}">link to repo</a>
    </div>
    <div *ngIf="isLogged">
      <button (click)="edit()">edit</button>
      <button (click)="erase(dataload.id)">delete</button>
    </div>
  </div>
</div>
